<head>
    <title></title>
    
    <script type="text/javascript">
        
        var a = [];

var input = prompt("Введите новый элемент массива:", "");

while (input != null) {
    a = a.concat(input);
    input= prompt("Введите новый элемент массива:", "");

    a.sort(function(x,y) {
        return x-y;
        
    })
}

document.write(a.join("<br />"));


    </script>

</head>
