<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<script type="text/javascript">

var a = [1,2,3,4,5];


var from = prompt("Текущий индекс необходимого элемента:");
var count = prompt("на какой индекс вставить:");

var res = a.splice(from, count);

document.write(res.join("<p>"));


    </script>
</body>
</html>
